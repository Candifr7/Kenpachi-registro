<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="form-container">
            <form class="form">
                <h2>¡Bienvenido a la comunidad Kenpachi!</h2>
                <div class="input-container">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingresá tu nombre">
                </div>

                <div class="input-container">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingresá tu apellido">
                </div>

                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Ingresá tu email">
                </div>

                <div class="input-container">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingresá tu contraseña">
                </div>
                
                <div class="acuerdo">
                    <input type="checkbox" name="agree" id="agree" >
                    <label for="agree">Acepto los términos y condiciones</label>
                </div>

              
                    <button type="submit">Registrarse</button>
              
               
                <p class="link"><a href="#">¿Ya tenés cuenta?</a></p>
            </form>

            <div class="image-registro">
                <img src="./assets/sushi-love.jpg" alt="">
            </div>

        </div>
    </section>
</body>
</html>
